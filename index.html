<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบปักหมุดแหล่งเรียนรู้อำเภอนาแก</title>
    
    <!-- 1. Fonts: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Config Tailwind Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                    },
                    colors: {
                        nakae: {
                            main: '#6B21A8', // Purple 800
                            accent: '#FACC15', // Yellow 400
                            light: '#F3E8FF', // Purple 100
                        }
                    }
                }
            }
        }
    </script>

    <!-- 4. SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- 5. Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8fafc;
        }
        
        /* Preview Area: Aspect Ratio 4:5 */
        #preview-card {
            aspect-ratio: 4/5;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            background-color: #333; /* Fallback color */
        }

        /* QR Code Container Styling */
        #qrcode img {
            display: block; /* แก้บั๊กขอบขาว */
            margin: 0 auto;
        }

        input[type="file"] { display: none; }
        
        /* Utility เพื่อบังคับบรรทัดเดียว */
        .single-line {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-nakae-main text-white py-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-map-location-dot text-nakae-accent mr-2"></i>นาแก ปักหมุด</h1>
            <span class="text-xs bg-nakae-accent text-nakae-main px-2 py-1 rounded-full font-bold">V.2</span>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 max-w-2xl">
        
        <!-- Controls Panel -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6 border-l-4 border-nakae-accent">
            <h2 class="text-lg font-bold mb-4 text-nakae-main">ข้อมูลแหล่งเรียนรู้</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 mb-1">ชื่อแหล่งเรียนรู้</label>
                <input type="text" id="placeNameInput" placeholder="พิมพ์ชื่อสถานที่" 
                       class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-nakae-main transition"
                       oninput="updatePreview()">
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <label class="cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 rounded-xl flex flex-col items-center justify-center transition border border-slate-200">
                    <i class="fa-solid fa-camera text-2xl mb-1 text-nakae-main"></i>
                    <span class="text-sm font-bold">เลือก/ถ่ายรูป</span>
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                </label>

                <button onclick="getLocation()" class="bg-nakae-light hover:bg-purple-200 text-nakae-main py-3 rounded-xl flex flex-col items-center justify-center transition border border-purple-200">
                    <i class="fa-solid fa-location-dot text-2xl mb-1"></i>
                    <span class="text-sm font-bold">ปักหมุด GPS</span>
                </button>
            </div>
            
            <div id="location-status" class="text-xs text-center text-slate-400 hidden">
                <i class="fa-solid fa-check-circle text-green-500"></i> พิกัดพร้อมแล้ว
            </div>
        </div>

        <!-- Preview Area -->
        <div class="mb-6">
            <div class="flex justify-between items-end mb-2">
                <h3 class="text-sm font-bold text-slate-500">ตัวอย่างภาพ</h3>
                <span class="text-xs text-slate-400">ขนาด 4:5</span>
            </div>

            <!-- Canvas Container -->
            <div id="preview-card" class="bg-slate-800 rounded-none relative text-center">
                
                <!-- LAYER 1: Background Image -->
                <img id="preview-image" src="https://images.unsplash.com/photo-1528181304800-259b08848526?q=80&w=1000&auto=format&fit=crop" 
                     class="absolute inset-0 w-full h-full object-cover z-0" alt="Background">

                <!-- LAYER 2: Gradient Overlay -->
                <!-- ปรับให้มืดลงเล็กน้อยด้านล่างเพื่อให้ Text สีขาวอ่านง่าย -->
                <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-[#4a148c] z-10 opacity-90"></div>

                <!-- LAYER 3: Content -->
                <div class="absolute inset-0 z-20 flex flex-col justify-between p-6">
                    
                    <!-- Header: ลบกรอบออกตามสั่ง -->
                    <div class="mt-6">
                        <div class="mb-2">
                            <span class="text-nakae-accent font-bold text-lg tracking-wide drop-shadow-md filter shadow-black">
                                <i class="fa-solid fa-star text-sm mr-1"></i> แนะนำแหล่งเรียนรู้
                            </span>
                        </div>
                        <h2 id="preview-header-text" class="text-4xl font-bold text-white drop-shadow-lg leading-tight break-words">
                            ชื่อแหล่งเรียนรู้
                        </h2>
                    </div>

                    <!-- Footer Area -->
                    <div class="flex items-end justify-between mt-auto w-full">
                        <!-- Left: Text Info -->
                        <div class="text-white text-left flex-1 mr-2">
                            <!-- แก้ไขคำตามสั่ง -->
                            <p class="text-sm font-light opacity-90 mb-1">สกร.ระดับอำเภอนาแก</p>
                            <div class="h-1 w-10 bg-nakae-accent rounded mb-2"></div>
                            
                            <!-- ปรับขนาดฟอนต์ให้เล็กลงเพื่อให้พอดีบรรทัดเดียว -->
                            <h3 class="text-lg font-bold text-nakae-accent tracking-wider single-line">
                                นาแกเมืองแห่งการเรียนรู้
                            </h3>
                        </div>

                        <!-- Right: QR Code -->
                        <!-- เพิ่ม padding และพื้นหลังสีขาวชัดเจน -->
                        <div class="bg-white p-2 rounded-lg shadow-xl flex flex-col items-center justify-center shrink-0">
                            <!-- บังคับขนาด QR ให้แน่นอน -->
                            <div id="qrcode" class="w-[90px] h-[90px] bg-white flex items-center justify-center overflow-hidden"></div>
                            <span class="text-[10px] font-bold text-slate-700 mt-1 uppercase tracking-tight">สแกนนำทาง</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <button onclick="downloadImage()" class="w-full bg-nakae-main hover:bg-purple-800 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 flex items-center justify-center text-lg">
            <i class="fa-solid fa-download mr-2"></i> บันทึกภาพ
        </button>

    </main>

    <footer class="bg-slate-100 py-4 text-center text-xs text-slate-400 mt-4">
        &copy; 2024 Na Kae Smart Learning.
    </footer>

    <!-- LOGIC SCRIPT -->
    <script>
        // Default Location (Na Kae District Office approx)
        const defaultLat = 16.9444; 
        const defaultLng = 104.4208; 
        let currentMapUrl = `https://www.google.com/maps/search/?api=1&query=${defaultLat},${defaultLng}`;

        window.onload = function() {
            generateQRCode(currentMapUrl);
        };

        function updatePreview() {
            const inputVal = document.getElementById('placeNameInput').value;
            // ตัดจุด (.) ออก
            const cleanHeader = inputVal.replace(/\./g, '');
            document.getElementById('preview-header-text').innerText = cleanHeader || "ชื่อแหล่งเรียนรู้";
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-image');
                    img.src = e.target.result;
                    Swal.fire({
                        icon: 'success',
                        title: 'อัพโหลดรูปสำเร็จ',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
                reader.readAsDataURL(file);
            }
        }

        function getLocation() {
            Swal.fire({
                title: 'กำลังระบุพิกัด...',
                didOpen: () => { Swal.showLoading(); }
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                Swal.fire('Error', 'Browser ไม่รองรับ Geolocation', 'error');
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            currentMapUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
            
            generateQRCode(currentMapUrl);

            document.getElementById('location-status').classList.remove('hidden');
            Swal.fire({
                icon: 'success',
                title: 'ปักหมุดแล้ว',
                text: `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`,
                timer: 1500,
                showConfirmButton: false
            });
        }

        function showError(error) {
            Swal.fire('Error', 'ไม่สามารถระบุตำแหน่งได้', 'error');
        }

        function generateQRCode(url) {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; 
            
            // ใช้ QR Code library สร้าง element
            new QRCode(qrContainer, {
                text: url,
                width: 90, // เพิ่มขนาด
                height: 90,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L // ใช้ L เพื่อให้ลายไม่ซับซ้อนเกินไป (อ่านง่ายขึ้น)
            });
        }

        function downloadImage() {
            const element = document.getElementById('preview-card');
            const placeName = document.getElementById('placeNameInput').value || "nakae-place";

            Swal.fire({
                title: 'กำลังบันทึกภาพ...',
                html: 'กรุณารอสักครู่ ระบบกำลังประมวลผลความละเอียดสูง',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            // รอสักนิดเพื่อให้มั่นใจว่า Font/Image โหลดครบ
            setTimeout(() => {
                html2canvas(element, {
                    scale: 3, // เพิ่ม Scale เป็น 3 เพื่อความคมชัดสูงสุด
                    useCORS: true, 
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false,
                    onclone: (clonedDoc) => {
                        // เทคนิคเสริม: ปรับแก้ Element ใน Clone ก่อน render (ถ้าจำเป็น)
                        // เช่น บังคับ Display ของ QR Code
                    }
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `NaKae-${placeName}.png`;
                    link.href = canvas.toDataURL("image/png", 1.0); // Quality 1.0
                    link.click();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'บันทึกสำเร็จ!',
                        confirmButtonColor: '#6B21A8'
                    });
                }).catch(err => {
                    console.error(err);
                    Swal.fire('Error', 'เกิดข้อผิดพลาดในการบันทึก', 'error');
                });
            }, 800);
        }
    </script>
</body>
</html>
